<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Beenum Learning</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .blog-detail-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #764ba2;
        }

        .blog-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .blog-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #999;
        }

        .blog-detail-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .blog-detail-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .blog-detail-tag {
            background: #667eea;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .blog-featured-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .blog-body {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
        }

        .blog-body h1, .blog-body h2, .blog-body h3 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .blog-body h2 {
            font-size: 1.8rem;
        }

        .blog-body h3 {
            font-size: 1.4rem;
        }

        .blog-body p {
            margin-bottom: 20px;
        }

        .blog-body ul, .blog-body ol {
            margin-bottom: 20px;
            padding-left: 30px;
        }

        .blog-body li {
            margin-bottom: 10px;
        }

        .blog-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .blog-body code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .blog-body pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .blog-body blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .blog-detail-title {
                font-size: 1.8rem;
            }
            
            .blog-body {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="blog-detail-container">
        <a href="blogs.html" class="back-button">‚Üê Back to All Blogs</a>
        
        <div id="blogContent">
            <div class="loading">Loading blog...</div>
        </div>
    </div>

    <script>
        const GITHUB_REPO = 'beenumlearning/beenumlearning.github.io';
        const BLOGS_FOLDER = 'blogs';

        async function loadBlog() {
            const urlParams = new URLSearchParams(window.location.search);
            const blogFile = urlParams.get('blog');
            
            if (!blogFile) {
                document.getElementById('blogContent').innerHTML = 
                    '<div class="loading">Blog not found.</div>';
                return;
            }

            try {
                // Fetch the blog content from GitHub
                const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_REPO}/main/${BLOGS_FOLDER}/${blogFile}`);
                
                if (!response.ok) {
                    throw new Error('Blog not found');
                }

                const html = await response.text();
                displayBlog(html);

            } catch (error) {
                console.error('Error loading blog:', error);
                document.getElementById('blogContent').innerHTML = 
                    '<div class="loading">Error loading blog. Please try again later.</div>';
            }
        }

        function displayBlog(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Extract metadata
            const title = doc.querySelector('meta[name="blog-title"]')?.content || 
                         doc.querySelector('h1')?.textContent || 
                         'Untitled Blog';
            
            const date = doc.querySelector('meta[name="blog-date"]')?.content || '';
            const author = doc.querySelector('meta[name="blog-author"]')?.content || '';
            const image = doc.querySelector('meta[name="blog-image"]')?.content || '';
            const tags = doc.querySelector('meta[name="blog-tags"]')?.content?.split(',') || [];

            // Extract body content (remove the title if it's in the body)
            const bodyContent = doc.querySelector('body')?.innerHTML || '';
            
            // Update page title
            document.title = `${title} - Beenum Learning`;

            // Display blog
            const contentDiv = document.getElementById('blogContent');
            contentDiv.innerHTML = `
                <div class="blog-header">
                    <h1 class="blog-detail-title">${title}</h1>
                    <div class="blog-meta">
                        ${date ? `<span>üìÖ ${formatDate(date)}</span>` : ''}
                        ${author ? `<span>‚úçÔ∏è ${author}</span>` : ''}
                    </div>
                    ${tags.length > 0 ? `
                        <div class="blog-detail-tags">
                            ${tags.map(tag => `<span class="blog-detail-tag">${tag.trim()}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
                ${image ? `<img src="${image}" alt="${title}" class="blog-featured-image">` : ''}
                <div class="blog-body">
                    ${bodyContent}
                </div>
            `;
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Load blog when page loads
        loadBlog();
    </script>
</body>
</html>
